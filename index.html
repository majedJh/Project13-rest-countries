<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/framework.css">
    <link rel="stylesheet" href="css/master.css">
    <link rel="stylesheet" href="css/home-page.css">
    <script src="/scripts/script.js" defer type="module"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap"
        rel="stylesheet">

    <title>Front end mentor | Rest Countries</title>
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
            background-color: transparent;
            position: absolute;
            bottom: 0;
            width: 100%;
            margin-bottom: 10px;
        }

        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>

<body>
    <header>
        <div class="container between-flex">
            <h2>Where in the world?</h2>
            <button class="color-theme"><img src="/images/icons8-moon-light.png" alt=""></button>
        </div>
    </header>
    <div class="page-container p-relative">
        <div class="container">
            <div class="search-and-filter between-flex">
                <div class="search d-flex">
                    <button class="search-icon"><img src="/images/icons8-search-light.png" alt=""></button>
                    <input type="search" name="search" id="country-search" placeholder="Search for a country.."
                        autocomplete="off">
                </div>
                <div class="filter p-relative">
                    <div class="filter-button d-flex" tabindex="0">
                        <div>Filter by region</div>
                        <button tabindex="-1"><img src="/images/icons8-down-arrow-light.png" alt=""></button>
                    </div>
                    <ul class="filter-list p-absolute hidden">
                        <li class="region-filter"><button data-value="all">All</button></li>
                        <li class="region-filter"><button data-value="africa">Africa</button></li>
                        <li class="region-filter"><button data-value="americas">Americas</button></li>
                        <li class="region-filter"><button data-value="asia">Asia</button></li>
                        <li class="region-filter"><button data-value="europe">Europe</button></li>
                        <li class="region-filter"><button data-value="oceania">Oceania</button></li>
                    </ul>
                </div>
            </div>
            <div class="countries-container d-grid"></div>
        </div>
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
            Coded by <a href="https://github.com/majedJh/">MHD Majed Aljajeh</a>.
        </div>
    </div>

</body>

</html>
