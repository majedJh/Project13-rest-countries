<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/framework.css">
    <link rel="stylesheet" href="css/master.css">
    <link rel="stylesheet" href="css/countries.css">

    <script src="scripts/country-script.js" defer type="module"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap"
        rel="stylesheet">

    <title>Front end mentor | Rest Countries</title>
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
            background-color: transparent;
            position: absolute;
            bottom: 0;
            width: 100%;
        }

        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>

<body>
    <header>
        <div class="container between-flex">
            <h2>Where in the world?</h2>
            <button class="color-theme"><img src="/images/icons8-moon-light.png" alt=""></button>
        </div>
    </header>
    <div class="page-container">
        <div class="container">
            <button class="back-button center-flex">
                <img src="/images/icons8-arrow-left-light.png" alt="">
                <span>Back</span>
            </button>
            <div class="country d-flex">
                <div class="flag-image">
                    <img src="" alt="">
                </div>
                <div class="country-info">
                    <h3></h3>
                    <div class="full-data-box d-flex">
                        <ul class="data pt1">
                            <li class="d-flex">
                                <div class="native-name">Native name:</div>
                                <div class="native-name-data"></div>
                            </li>
                            <li class="d-flex">
                                <div class="population">Population:</div>
                                <div class="population-data"></div>
                            </li>
                            <li class="d-flex">
                                <div class="region">Region:</div>
                                <div class="region-data"></div>
                            </li>
                            <li class="d-flex">
                                <div class="sub-region">Sub region:</div>
                                <div class="sub-region-data"></div>
                            </li>
                            <li class="d-flex">
                                <div class="capital">Captial:</div>
                                <div class="capital-data"></div>
                            </li>
                        </ul>
                        <ul class="data pt2">
                            <li class="d-flex">
                                <div class="top-level-domain">Top level domain:</div>
                                <div class="top-level-domain-data"></div>
                            </li>
                            <li class="d-flex">
                                <div class="currencies">Currencies:</div>
                                <div class="currencies-data"></div>
                            </li>
                            <li class="d-flex">
                                <div class="languages">Languages:</div>
                                <div class="languages-data"></div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>

        </div>
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
            Coded by <a href="https://github.com/majedJh/">MHD Majed Aljajeh</a>.
        </div>
    </div>


</body>

</html>
